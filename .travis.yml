language: android

install: true

sudo: true

notifications:
  email: false

android:
  components:
    # use the latest revision of Android SDK Tools
    - tools
    - platform-tools

    # BuildTools version used by project
    - build-tools-28.0.3

    # SDK version to compile project
    - android-28

script: "./deploy.sh"

cache:
  directories:
  - "$HOME/.m2"
  - "$HOME/.m2/repository"
  - "$HOME/.gradle"
  - ".gradle"

before_install:
- openssl aes-256-cbc -K $encrypted_c94bdad3c4e2_key -iv $encrypted_c94bdad3c4e2_iv
  -in secrets.tar.enc -out secrets.tar -d
